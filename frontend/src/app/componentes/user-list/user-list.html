<div class="pos-container container-fluid p-3">
  <header class="navbar navbar-expand-lg navbar-dark bg-primary rounded-top shadow-sm px-3 mb-3">
    <div class="container-fluid p-0">
      <h2 class="text-white fw-bold m-0">Usuarios</h2>

      <app-navbar></app-navbar>
      
    </div>
  </header>

  <div class="row g-3">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center bg-primary-subtle">
          <span class="fw-bold text-primary-emphasis">Listado de Usuarios</span>
          <a routerLink="/users/register" class="btn btn-primary btn-sm shadow-sm">
            <i class="bi bi-person-plus-fill me-1"></i> Nuevo Usuario
          </a>
        </div>

        <div *ngIf="error" class="alert alert-danger m-3">{{ error }}</div>

        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-primary text-white text-center">
                <tr>
                  <th>#</th>
                  <th>Usuario</th>
                  <th>Nombre</th>
                  <th>Rol</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody class="table-group-divider">
                <tr *ngFor="let user of users; let i = index" class="text-center">
                  <td>{{ i + 1 }}</td>
                  <td>{{ user.username }}</td>
                  <td>{{ user.first_name }} {{ user.last_name }}</td>
                  <td>{{ user.rol }}</td>
                  <td>
                    <a [routerLink]="['/users/edit', user.id]" class="btn btn-sm btn-outline-primary me-2">
                      <i class="bi bi-pencil-square"></i>
                    </a>
                    <button (click)="confirmDeleteUser(user)" class="btn btn-sm btn-outline-danger">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div *ngIf="!users || users.length === 0" class="card-body">
          <div class="alert alert-info text-center shadow-sm mb-0">
            No hay usuarios para mostrar.
          </div>
        </div>

        <div class="card-footer text-end">
          <a routerLink="/home" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left-circle me-2"></i>Volver
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
